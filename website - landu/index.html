<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You ALIFAH NADINE JULYANTI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      animation: fadeIn 2s ease-in-out;
    }

    button {
      background-color: #fff;
      color: #ff4081;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      position: fixed;
      color: #fff;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <h1>I Love You ‚ù§Ô∏è</h1>
  <button onclick="showMessage()">Klik Aku üíå</button>

  <script>
    function showMessage() {
      alert("Aku sayang kamu, tunggu aku selesai jabatan ya. Dan jangan jadi milik siapapun dulu okeii?");
    }

    // Efek hati jatuh
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "adin";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 200);
  </script>
</body>
</html>
